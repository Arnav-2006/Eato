<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Sign Up | Zomato Clone</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form" action="index.html" method="get">
      <h2>Create Account</h2>
      <div class="input-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Create a password" required>
      </div>
      <div class="input-group">
        <label for="cpassword">Confirm Password</label>
        <input id="cpassword" name="cpassword" type="password" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="login-btn">Sign Up</button>
      <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
</body>
</html>
